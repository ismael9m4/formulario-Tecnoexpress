<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Tecnoexpress</title>
    <!-- BootStrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- -->
    <!-- CSS Local-->
    <link rel="stylesheet" href="estilo.css">
    <!-- -->
</head>
<body>
  <div>
   <form action="" method="post" class="form">
       <img src="img/tecnoexpressLogo.png" alt="" width="" height="">
       <div class="titulos">
           <h5>Recepción de equipos para reparar</h5>
       </div>
       
       <!-- BootStrap-->
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
       <!-- -->
       <div>
           <div class="contenedor-entrada">
               <div>
                   <label>Fecha</label>
                   <input type="date" class="input-48" name="txt_fecha" placeholder="Click aqui">
               </div>
          
                <div class="selector">
                   <label>Recibido por</label>
                   <select name="RecibidoPor" id="recibido" class="select">
                    <option value="Ing. Valdiviezo">Adrian Valdiviezo</option>
                    <option value="Ismael Mamani">Ismael Mamani</option>
                    <option value="Pablo Marquez">Pablo Marquez</option>
                    </select>
                </div>
             </div>
       </div>
       <div>
          <div class="titulos">
              <h5>Datos del afiliado</h5>
          </div>
           
           <div class ="row align-items-center">
              <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
                  <label>Apellido y nombre del titular</label>
                   <input type="text" name="text_Titular" placeholder="" class="input-100">
              </div>
              <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
                   <label>DNI del titular</label>
                   <input type="number" name="text_Titular" placeholder="" class="input-100">
              </div>
            </div>
            <div class ="row align-items-center">
              <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
                  <label>Direccion</label>
                   <input type="text" name="text_Titular" placeholder="">
              </div>
              <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
                   <label>Barrio del Afiliado</label>
                   <input type="text" name="text_Titular" placeholder="">
              </div>
           </div>
           <div class="row align-items-center">
               <div class="col-sm">
                   <label>Localidad</label>
                   <input type="text" name="text_Titular" placeholder="">
               </div>
               <div class="col-sm">
                    <label>El Mail Afili</label>
                    <input type="email" name="text_Titular" placeholder="">
               </div>
               <div class="col-sm">
                   <label>Telefono o celular</label>
                   <input type="number" name="text_Titular" placeholder="">
               </div>
           </div>       
       </div>
       <div>
          <div class="titulos">
           <h5>Datos del Equipo</h5>
          </div>
             <div class="row align-items-center">
                <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
                   <label>Tipo de Equipo</label>
                   <select name="RecibidoPor" id="recibido">
                    <option value="PC Escritorio">PC Escritorio</option>
                    <option value="Notebook">Notebook</option>
                    <option value="Tablet">Tablet</option>
                    <option value="Celular">Celular</option>
                    <option value="Impresora">Impresora</option>
                    </select>
                <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
                    <label>Marca</label>
                    <input type="text" name="text_Equipo" placeholder="">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
                    <label>Modelo</label>
                    <input type="text" name="text_Equipo" placeholder="">
                </div>
                 </div>
                <div class="row align-items-center"> 
                    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
                        <label>Daño Denunciado</label>
                        <input type="text" name="text_Equipo" placeholder="">
                    </div> 
                    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
                        <label>Observaciones</label>
                        <textarea name="textarea" placeholder=""></textarea>
                    </div>
               </div>
           </div>
       </div>
       <div class="row align-items-center">
        <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
            <label>Fecha</label>
            <input type="text" name="text_Firma" placeholder="">
        </div>
        <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
            <label>Lugar</label>
            <label>Oficina Tecnoexpress - San Martin 1040</label>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
            <label>Firma de Conformidad</label>
                <div class="card">
                    <div class="card-body">
                        <div class="col-sm-12 col-md-6 col-lg-4     col-xl-></col-xl->4"></div>
                    </div>
                </div> 
        </div>                    
       </div>
   </form>         
  </div>
</body>
</html>
